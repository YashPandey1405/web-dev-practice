<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .calculator {
        max-width: 300px;
        margin: auto;
        border: 2px solid #ccc;
        padding: 10px;
        border-radius: 5px;
      }
      .btn-custom {
        width: 100%;
        height: 60px;
        font-size: 20px;
      }
      .display {
        width: 100%;
        height: 50px;
        text-align: right;
        font-size: 24px;
        margin-bottom: 10px;
        padding-right: 10px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="calculator bg-light p-3">
        <input type="text" class="display form-control mb-2" disabled />

        <div class="row g-2">
          <div class="col-3">
            <button class="btn btn-light btn-custom">C</button>
          </div>
          <div class="col-3">
            <button class="btn btn-light btn-custom">x2</button>
          </div>
          <div class="col-3">
            <button class="btn btn-light btn-custom">%</button>
          </div>
          <div class="col-3">
            <button class="btn btn-light btn-custom">/</button>
          </div>

          <div class="col-3">
            <button class="btn btn-light btn-custom">7</button>
          </div>
          <div class="col-3">
            <button class="btn btn-light btn-custom">8</button>
          </div>
          <div class="col-3">
            <button class="btn btn-light btn-custom">9</button>
          </div>
          <div class="col-3">
            <button class="btn btn-light btn-custom">X</button>
          </div>

          <div class="col-3">
            <button class="btn btn-light btn-custom">4</button>
          </div>
          <div class="col-3">
            <button class="btn btn-light btn-custom">5</button>
          </div>
          <div class="col-3">
            <button class="btn btn-light btn-custom">6</button>
          </div>
          <div class="col-3">
            <button class="btn btn-light btn-custom">-</button>
          </div>

          <div class="col-3">
            <button class="btn btn-light btn-custom">1</button>
          </div>
          <div class="col-3">
            <button class="btn btn-light btn-custom">2</button>
          </div>
          <div class="col-3">
            <button class="btn btn-light btn-custom">3</button>
          </div>
          <div class="col-3">
            <button class="btn btn-light btn-custom">+</button>
          </div>

          <div class="col-3">
            <button class="btn btn-light btn-custom">0</button>
          </div>
          <div class="col-3">
            <button class="btn btn-light btn-custom">00</button>
          </div>
          <div class="col-3">
            <button class="btn btn-light btn-custom">.</button>
          </div>
          <div class="col-3">
            <button class="btn btn-primary btn-custom">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
