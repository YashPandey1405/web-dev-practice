<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BootStrap CDN Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Review Page</title>
  </head>
  <body>
    <!-- Navbar Code -->

    <!-- Dark theme navbar (initially hidden) -->
    <nav
      id="dark-navbar"
      class="navbar navbar-expand-lg bg-dark border-bottom border-body p-3 d-none"
      data-bs-theme="dark"
    >
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <a class="navbar-brand text-white" href="#">
          <i class="fas fa-feather-alt fa-xl" style="color: #1da1f2"></i>&nbsp;
          InsightHub
        </a>
        <h5 class="text-white mx-auto">
          Smart Reviews, Clear Insights, and Trusted Opinions!
        </h5>
        <button class="btn btn-success" onclick="toggleTheme()">
          Theme Change
        </button>
      </div>
    </nav>

    <!-- Light theme navbar (initially visible) -->
    <nav
      class="navbar navbar-expand-lg bg-light border-bottom border-body p-3"
      id="light-navbar"
      data-bs-theme="light"
    >
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <a class="navbar-brand text-dark" href="#">
          <i class="fas fa-feather-alt fa-xl" style="color: #1da1f2"></i>&nbsp;
          InsightHub
        </a>
        <h5 class="text-dark mx-auto">
          Smart Reviews, Clear Insights, and Trusted Opinions!
        </h5>
        <button class="btn btn-success" onclick="toggleTheme()">
          Theme Change
        </button>
      </div>
    </nav>

    <div class="container mt-4">
      <h1 class="text-center mb-4 change-theme">
        We Appreciate Your Insights , Share Your Review!
      </h1>
      <div class="row">
        <!-- Left Side: Review Form -->
        <div class="col-md-6">
          <h3 class="change-theme">Add a Review</h3>
          <form id="reviewForm">
            <div class="mb-3">
              <label class="form-label change-theme">Name</label>
              <input type="text" class="form-control name" id="name" required />
            </div>
            <div class="mb-3">
              <label class="form-label change-theme">Review</label>
              <textarea
                class="form-control"
                id="review"
                rows="3"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Review</button>
          </form>
        </div>

        <!-- Right Side: Display Reviews -->
        <div class="col-md-6">
          <h3 class="change-theme">Reviews</h3>
          <div id="reviewList" class="border p-3 bg-light rounded">
            <p class="text-muted">No reviews yet...</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Code -->

    <!-- Dark theme footer (initially hidden) -->
    <footer
      id="dark-footer"
      class="footer text-center bg-dark text-white py-3 border-top d-none"
    >
      <div class="container">
        <div
          class="mb-3 d-flex justify-content-center align-items-center gap-3"
        >
          <a
            href="https://github.com/YashPandey1405/"
            class="text-white"
            target="_blank"
          >
            <i class="fab fa-github fa-xl"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/yashpandey29/"
            class="text-white"
            target="_blank"
          >
            <i class="fab fa-linkedin fa-xl"></i>
          </a>
        </div>
        <p class="mb-1">&copy; YashPandey Private Limited</p>
      </div>
    </footer>

    <!-- Light theme footer (initially visible) -->
    <footer
      id="light-footer"
      class="footer text-center bg-light text-dark border-top py-3"
    >
      <div class="container">
        <div
          class="mb-3 d-flex justify-content-center align-items-center gap-3"
        >
          <a
            href="https://github.com/YashPandey1405/"
            class="text-dark"
            target="_blank"
          >
            <i class="fab fa-github fa-xl"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/yashpandey29/"
            class="text-dark"
            target="_blank"
          >
            <i class="fab fa-linkedin fa-xl"></i>
          </a>
        </div>
        <p class="mb-1">&copy; YashPandey Private Limited</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
