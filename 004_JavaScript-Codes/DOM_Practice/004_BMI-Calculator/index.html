<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- BootStrap CDN link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <title>BMI Calculator</title>
  </head>
  <body>
    <!-- Navbar Code -->
    <nav
      class="navbar navbar-expand-lg bg-dark border-bottom border-body p-3"
      data-bs-theme="dark"
    >
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <a class="navbar-brand text-white" href="#">
          <i class="fas fa-feather-alt fa-xl" style="color: #1da1f2"></i>
          &nbsp; HealthMeter
        </a>
        <h5 class="text-white mx-auto">
          Your personalized health scale to track your BMI and wellness.
        </h5>
      </div>
    </nav>

    <!-- Actual Body For The Form -->
    <div class="container mt-5 mb-5">
      <div class="card shadow p-4">
        <h2 class="mb-4 text-center">
          BMI Calculator - Check Your Health Status
        </h2>
        <form id="form-input">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="Name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control form-control-lg shadow-sm"
                id="Name"
                placeholder="Enter Your Name"
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control form-control-lg shadow-sm"
                id="email"
                placeholder="Enter email"
              />
              <!-- <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div> -->
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="age" class="form-label">Age</label>
              <input
                type="number"
                class="form-control form-control-lg shadow-sm"
                id="age"
                placeholder="Enter Your age (In Years)"
              />
            </div>
            <div class="col-md-4 mb-3">
              <label for="height" class="form-label">Height (In cm)</label>
              <input
                type="number"
                class="form-control form-control-lg shadow-sm"
                id="height"
                placeholder="Eg : 175cm"
              />
            </div>
            <div class="col-md-4 mb-3">
              <label for="weight" class="form-label">Weight (In kg)</label>
              <input
                type="number"
                class="form-control form-control-lg shadow-sm"
                id="weight"
                placeholder="Eg : 72kg"
              />
            </div>
          </div>
          <div class="text-center mt-2">
            <button type="submit" class="btn btn-primary btn-lg px-5 shadow-sm">
              Submit
            </button>
          </div>
        </form>
        <h1 class="mt-3" id="display-score"></h1>
      </div>
    </div>

    <!-- Footer Code -->
    <footer class="footer fixed-bottom text-center bg-dark text-white py-3 mt-3">
      <div class="container">
        <div
          class="mb-3 d-flex justify-content-center align-items-center gap-3"
        >
          <a
            href="https://github.com/YashPandey1405/"
            class="text-white"
            target="_blank"
          >
            <i class="fab fa-github fa-xl"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/yashpandey29/"
            class="text-white"
            target="_blank"
          >
            <i class="fab fa-linkedin fa-xl"></i>
          </a>
        </div>
        <p class="mb-1">&copy; YashPandey Private Limited</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
