<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap Dark Theme</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MyWebsite</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container text-center mt-5">
      <h1>Bootstrap Dark Theme Example</h1>
      <p>This page uses Bootstrap's dark theme.</p>
      <button class="btn btn-primary" id="toggleTheme">Toggle Theme</button>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 mt-5 bg-body-tertiary">
      <p>Â© 2025 MyWebsite. All Rights Reserved.</p>
    </footer>

    <script>
      document
        .getElementById("toggleTheme")
        .addEventListener("click", function () {
          const htmlElement = document.documentElement;
          const currentTheme = htmlElement.getAttribute("data-bs-theme");
          const newTheme = currentTheme === "dark" ? "light" : "dark";
          htmlElement.setAttribute("data-bs-theme", newTheme);
        });
    </script>
  </body>
</html>
